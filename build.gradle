import net.minecraftforge.gradle.user.IReobfuscator

buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "com.github.johnrengelman.shadow";
apply plugin: "net.minecraftforge.gradle.forge"

group = 'org.faxhax'
version = '1.0.1'
archivesBaseName = 'FaxHax'

minecraft {
    version = project.forgeVersion
    runDir = "run"
    mappings = project.mcpVersion
}

repositories {
    mavenCentral()
    maven {
        name = 'lukflug'
        url = 'https://lukflug.github.io/maven'
    }
    maven {
        name = "jitpack.io"
        url  = "https://jitpack.io"
    }
}

dependencies {
    compile('com.lukflug:panelstudio:0.1.8')
    compile('com.lukflug:panelstudio-mc12:0.1.8')
    compile "com.github.ionar2:Alpine:1.9f"
}

shadowJar {
    dependencies {
        include(dependency("com.lukflug:panelstudio"))
        include(dependency("com.lukflug:panelstudio-mc12"))
        include(dependency("com.github.ionar2:Alpine"))
    }
}

reobf {
    shadowJar {
        mappingType = 'SEARGE'
        classpath   = sourceSets.main.compileClasspath
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version": project.version, "mcversion": project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
//        exclude "mcmod.info"
    }
}

jar {
    manifest {
        attributes (
                "FMLCorePluginContainsFMLMod" : "true",
                "ForceLoadAsMod"              : "true",
                "FMLCorePlugin"               : "org.faxhax.faxhax.FaxHax",
                "MixinConfigs"                : "mixins.faxhax.json",
                "tweakClass"                  : "org.spongepowered.asm.launch.MixinTweaker",
                "TweakOrder"                  : 0,
                "FMLAT"                       : "faxhax_at.cfg"
        )
    }
}

build.dependsOn(shadowJar)
